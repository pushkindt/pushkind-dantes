<div class="row my-1 py-1 border-top product {%if product_kind%}selectable{%endif%}" data-id={{product.id}} data-kind="{{product_kind | default(value="") }}">
    <div class="col overflow-hidden">
        {{product.name}}
    </div>
    <div class="col overflow-hidden">
        {{product.sku}}
    </div>
    <div class="col overflow-hidden">
        {{product.category}}
    </div>
    <div class="col overflow-hidden">
        {{product.price}} / {{product.amount}} {{product.units}}
    </div>
    <div class="col overflow-hidden text-truncate">
        {{product.description}}
    </div>
</div>
